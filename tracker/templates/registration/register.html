	<form method="POST" class="form-group">
		<h3>Please sign up</h3>

		{% csrf_token %}
	<input type="text" name="username" maxlength="150" autofocus required id="id_username" placeholder="Username" class="form-control"><br>
<input type="email" name="email" required id="id_email" placeholder="E-Mail" class="form-control"><br>
	<input type="password" name="password1" autocomplete="new-password" required id="id_password1" placeholder="Passowrd" class="form-control"><br>
<input type="password" name="password2" autocomplete="new-password" required id="id_password2" placeholder="Confirm Password" class="form-control"><br>
		<button type="submit" class="btn btn-lg btn-primary btn-block">Register</button>
		</form>
		<br>
		<a href="{% url 'login' %}" class="btn btn-lg btn-secondary btn-block" type="submit">Sign in</a>
